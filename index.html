<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="tmain">
            <h1>Bubble Game</h1>
        </div>
        <div id="bmain">
            <div id="top">
                <div class="memb">
                    <h2>Hit</h2>
                    <div id="changeHit" class="box">2</div>
                </div>
                <div class="memb">
                    <h2>Time</h2>
                    <div id="inctime" class="box">60</div>
                </div>
                <div class="memb">
                    <h2>Score</h2>
                    <div id="incscore" class="box">0</div>
                </div>
            </div>
            <div id="bottom">
                <div id="end">
                    <h1>Game Over</h1>
                    <h1>Score:${score}</h1>
                </div>
                <div id="bubble" class="bubble">0</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
